admin.sidebar.threaddump.name=线程转储
admin.sidebar.threaddump.description=用于（自动）生成运行 Openfire 的 Java 进程的线程转储的配置页。
threadump.page.title=线程转储
threaddump.page.description=此页面上配置的属性决定是否以及何时创建线程转储。线程转储是运行 Openfire 的 Java 虚拟机中每个线程状态的快照。它们通常用于分析 Openfire 的编程问题。
threaddump.page.threaddump.header=线程转储
threaddump.page.threaddump.description=这是打开此页面时创建的线程转储。
threaddump.page.deadlock.detected=检测到死锁！
threaddump.page.copy-to-clipboard=复制到剪贴板
threaddump.page.task.header=线程转储任务
threaddump.page.task.description=使用此配置可以使 Openfire 在满足特定条件时自动生成并记录线程转储。
threaddump.page.task.last-dump=基于此配置生成的最后一个线程转储是在 {0} 生成的。
threaddump.page.task.never-dumped=自上次启动插件和/或上次更新配置以来，尚未生成线程转储。
threaddump.page.task.disabled=禁用自动生成线程转储。
threaddump.page.task.enabled=定期运行检查，从而生成并记录线程转储。
threaddump.page.task.settings.header=常规设置
threaddump.page.task.delay=应用配置更改或重启插件后观察到的启动评估任务的延迟。
threaddump.page.task.interval=检查准备执行哪些评估程序的频率。
threaddump.page.task.backoff=生成线程转储后，请等待这段时间，然后再允许生成新的转储。
threaddump.page.task.unsupported-evaluator=安装或配置此 Openfire 实例的方式与此计算器不兼容，它已禁用。

threaddump.page.task.pools.title=线程池评估设置
threaddump.page.task.pools.enabled=当核心网络线程池非常繁忙时生成线程转储。
threaddump.page.task.pools.busy-percentage-max=池中可以同时运行且被视为“繁忙”的线程的百分比。
threaddump.page.task.pools.interval=核心网络线程池评估的频率。
threaddump.page.task.pools.successive-hits=要创建线程转储，必须有多少次连续求值检测到线程池使用过多。

threaddump.page.task.dbpool.title=用于评估数据库连接池的设置
threaddump.page.task.dbpool.enabled=当数据库连接池非常繁忙时生成线程转储。
threaddump.page.task.dbpool.busy-percentage-max=池中可以同时运行且被视为“繁忙”的数据库连接的百分比。
threaddump.page.task.dbpool.interval=数据库连接池评估的频率。
threaddump.page.task.dbpool.successive-hits=要创建线程转储，必须有多少次连续评估检测到数据库连接池使用过多。

threaddump.page.task.deadlock.title=线程死锁评估设置
threaddump.page.task.deadlock.enabled=检测到死锁时生成线程转储。
threaddump.page.task.deadlock.interval=死锁检测的频率。

threaddump.page.task.taskengine.title=用于评估 Openfire 任务引擎的线程池的设置
threaddump.page.task.taskengine.enabled=当线程池非常繁忙时生成线程转储。
threaddump.page.task.taskengine.max-threads=池中触发线程转储的最小活动线程数。
threaddump.page.task.taskengine.max-poolsize=触发线程转储的线程池（包括活动和非活动线程）的最小大小。
threaddump.page.task.taskengine.interval=频率任务引擎的线程池评估。
threaddump.page.task.taskengine.successive-hits=要创建线程转储，必须有多少次连续求值检测到线程池使用过多。

